<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cena com Barquinho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(#87ceeb 0%, #b0e0e6 100%);
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* ‚òÅÔ∏è Nuvem */
        .nuvem {
            position: absolute;
            top: 10vh;
            left: -200px;
            width: 120px;
            height: 40px;
            background: #fff;
            border-radius: 50px;
            box-shadow: 40px 0 0 0 #fff, 80px 10px 0 10px #fff, 20px -15px 0 15px #fff;
            animation: moverNuvem 60s linear infinite;
            z-index: 1;
        }

        @keyframes moverNuvem {
            from {
                left: -200px
            }

            to {
                left: 110%
            }
        }

        /* üåä Mar */
        .mar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: #1e90ff;
            overflow: hidden;
            z-index: 0;
        }

        .ondas {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='60' viewBox='0 0 120 60'><path fill='white' fill-opacity='0.6' d='M0 30 Q 30 0 60 30 T 120 30 V60 H0 Z'/></svg>");
            background-repeat: repeat-x;
            background-size: 120px 60px;
            animation: moverOndas 6s linear infinite;
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
        }

        .ondas:nth-child(1) {
            top: 0px;
            animation-duration: 6s;
            opacity: 0.5;
        }

        .ondas:nth-child(2) {
            top: 40px;
            animation-duration: 8s;
            opacity: 0.4;
        }

        .ondas:nth-child(3) {
            top: 80px;
            animation-duration: 10s;
            opacity: 0.3;
        }

        .ondas:nth-child(4) {
            top: 120px;
            animation-duration: 12s;
            opacity: 0.2;
        }

        @keyframes moverOndas {
            from {
                background-position-x: 0;
            }

            to {
                background-position-x: 120px;
            }
        }

        .barco {
            position: absolute;
            bottom: 130px;
            left: -150px;
            width: 120px;
            height: 80px;
            background-image: url("barquinho.webp");
            background-size: contain;
            background-repeat: no-repeat;
            animation: navegar 25s linear infinite, balanco 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes navegar {
            from {
                left: -150px
            }

            to {
                left: 110%
            }
        }

        @keyframes balanco {
            0% {
                transform: rotate(0deg) translateY(0);
            }

            25% {
                transform: rotate(2deg) translateY(-3px);
            }

            50% {
                transform: rotate(0deg) translateY(0);
            }

            75% {
                transform: rotate(-2deg) translateY(3px);
            }

            100% {
                transform: rotate(0deg) translateY(0);
            }
        }

        .espuma-linha {
            position: absolute;
            bottom: 0;
            left: -10%;
            width: 100%;
            height: 12px;
            z-index: 3;
            overflow: visible;
        }

        .espuma-linha path {
            animation: ondular 1.2s ease-in-out infinite alternate;
            transform-origin: center bottom;
        }

        @keyframes ondular {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-2px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(2px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="nuvem"></div>

        <div class="barco">
            <svg class="espuma-linha" viewBox="0 0 120 10" preserveAspectRatio="none">
                <path d="M0 5 Q10 0 20 5 T40 5 T60 5 T80 5 T100 5 T120 5 V10 H0 Z" fill="#1873cc" fill-opacity="0.6" />
            </svg>
        </div>

        <div class="mar">
            <div class="ondas"></div>
            <div class="ondas"></div>
            <div class="ondas"></div>
            <div class="ondas"></div>
        </div>
    </div>
</body>

</html>
